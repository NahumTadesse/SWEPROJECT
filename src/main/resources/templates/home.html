<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ShoeVault</title>

  <!-- importing font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* page background and font */
    body {
      background-color: #eee;
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 200px; /* shrink logo size */
      display: block;
      margin: 40px auto 20px auto; /* top, right, bottom, left */
    }

    /*menu bar */
    .menu {
      background-color: #ccc;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /*left side of menu(Home, Cart, Sales Report (admin only), Add Inventory (admin only)) */
    .menu-left {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    /*right side of menu(logout) */
    .menu-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    /* style for all menu options */
    .menu a {
      color: black;
      text-decoration: none;
      font-size: 20px;
    }

    /* Disabled menu link( example cart is disabled when cart is empty) */
    .menu a.disabled {
      color: grey;
      pointer-events: none;
    }

    /* hover effect on active links that are not disabled */
    .menu a:hover:not(.disabled) {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px 0;
    }

    /* grid layout for products */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* single product picture */
    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    /* hover zoom on product */
    .product-card:hover {
      transform: scale(1.03);
    }

    /* product image */
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    /* product name*/
    .product-name {
      font-size: 18px;
      margin-top: 5px;
      margin-bottom: 5px;
      color: black;
    }

    /* product price*/
    .product-price {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    /* search bar inside menu */
    .menu-right form {
      display: flex;
      align-items: center;
    }

    .menu-right input[type="text"] {
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<!-- menu Bar -->
<div class="menu">

  <!-- left side of menu(Home, Cart, Sales Report (admin only), Add Inventory (admin only)) -->
  <div class="menu-left">
    <!-- Home link -->
    <a href="/home">Home</a>

    <!-- cart link disabled if empty -->
    <a th:href="${cartItemCount > 0} ? '/cart' : '#'" th:classappend="${cartItemCount == 0} ? 'disabled' : ''">Cart</a>

    <!-- admin only menu options -->
    <a href="/salesReport" th:if="${user != null and user.admin}">Sales Report</a>
    <a href="/addInventory" th:if="${user != null and user.admin}">Add Inventory</a>
  </div>

  <!-- right side of menu(logout) -->
  <div class="menu-right">
    <form th:action="@{/home}" method="get">
      <input type="text" name="search" placeholder="Search Shoes...">
    </form>
    <a href="/logout">Logout</a>
  </div>

</div>

<img src="/shoevault-logo.png" alt="ShoeVault Logo" class="logo">

<!-- product grid layout -->
<div class="product-grid">

  <div class="product-card" th:each="product : ${products}">

    <!-- clickable product image -->
    <a th:href="@{'/product/' + ${product.id}}">
      <img th:src="@{${product.imageUrl}}" th:alt="${product.name}" />
    </a>

    <!-- product name -->
    <div class="product-name" th:text="${product.name}">Shoe Name</div>

    <!-- product price -->
    <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>

  </div>

</div>

</body>
</html>
