<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipt - ShoeVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #eee;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }
        .receipt-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .info, .totals {
            font-size: 18px;
            margin-top: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 0 10px;
        }
        .label {
            font-weight: bold;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 30px;
            border-radius: 8px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="receipt-container">
    <h1>Thank You for Your Purchase!</h1>

    <div class="info">
        <div class="row">
            <div class="label">Shipping Address:</div>
            <div th:text="${shippingAddress}">123 Example St.</div>
        </div>
        <div class="row">
            <div class="label">Card Ending In:</div>
            <div th:text="${cardLast4}">1234</div>
        </div>
    </div>

    <div class="totals">
        <div class="row">
            <div class="label">Subtotal:</div>
            <div th:text="'$' + ${#numbers.formatDecimal(subtotal, 1, 2)}">$0.00</div>
        </div>
        <div class="row">
            <div class="label">Tax (6%):</div>
            <div th:text="'$' + ${#numbers.formatDecimal(tax, 1, 2)}">$0.00</div>
        </div>
        <div class="row">
            <div class="label">Shipping:</div>
            <div th:text="'$' + ${#numbers.formatDecimal(shippingCost, 1, 2)}">$0.00</div>
        </div>
        <div class="row">
            <div class="label"><strong>Grand Total:</strong></div>
            <div><strong th:text="'$' + ${#numbers.formatDecimal(grandTotal, 1, 2)}">$0.00</strong></div>
        </div>
    </div>

    <form action="/home" method="get">
        <button type="submit">OK</button>
    </form>
</div>

</body>
</html>
