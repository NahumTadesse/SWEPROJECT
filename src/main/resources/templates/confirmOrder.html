<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Order - ShoeVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #eee;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }
        .confirm-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .order-summary {
            margin-bottom: 30px;
        }
        .order-summary ul {
            list-style-type: none;
            padding: 0;
        }
        .order-summary li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .totals {
            font-size: 20px;
            margin-top: 20px;
        }
        form button, .nav-buttons button {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 10px;
            border-radius: 8px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
        form button:hover, .nav-buttons button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="confirm-container">
    <h1>Confirm Your Order</h1>

    <div class="order-summary">
        <ul>
            <li th:each="product : ${cartItems}">
                <span th:text="${product.name}">Product Name</span>
                <span th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">Price</span>
            </li>
        </ul>

        <div class="totals">
            <p>Subtotal: <span th:text="'$' + ${#numbers.formatDecimal(subtotal, 1, 2)}">$0.00</span></p>
            <p>Tax (6%): <span th:text="'$' + ${#numbers.formatDecimal(tax, 1, 2)}">$0.00</span></p>
            <p>Shipping: <span th:text="'$' + ${#numbers.formatDecimal(shippingCost, 1, 2)}">$0.00</span></p>
            <p><strong>Grand Total: <span th:text="'$' + ${#numbers.formatDecimal(grandTotal, 1, 2)}">$0.00</span></strong></p>
        </div>
    </div>

    <form th:action="@{/completeOrder}" method="post">
        <button type="submit">Complete Order</button>
    </form>

    <div class="nav-buttons" style="margin-top: 20px;">
        <button onclick="window.location.href='/checkout'">Back to Checkout</button>
        <button onclick="window.location.href='/home'">Return to Vault</button>
    </div>
</div>

</body>
</html>
