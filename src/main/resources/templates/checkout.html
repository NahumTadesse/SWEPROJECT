<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - ShoeVault</title>

    <!-- import font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        /* background layout and font */
        body {
            background-color: #eee;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        /* container for the checkout */
        .checkout-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* styling for the form( user input/buttons) */
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
        }

        /* button style */
        form button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /*button hover effect*/
        form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Checkout form container -->
<div class="checkout-container">


    <h1>Checkout</h1>

    <!-- checkout page that needs to be filled out by user -->
    <form th:action="@{/confirmOrder}" method="post">

        <!-- shipping address input -->
        <input type="text" name="shippingAddress" placeholder="Shipping Address" required />

        <!-- phone number input (must be 10 digits) -->
        <input type="text" name="phoneNumber" placeholder="Phone Number (10 digits)"
               pattern="\d{10}" maxlength="10" title="Phone number must be 10 digits" required />

        <!-- credit card number input (must be 16 digits) -->
        <input type="text" name="cardNumber" placeholder="Credit Card Number (16 digits)"
               pattern="\d{16}" maxlength="16" title="Card number must be 16 digits" required />

        <!-- expiration month input (2 digits) with error check for vaild input-->
        <input type="number" name="cardExpMonth" placeholder="Expiration Month (MM)"
               min="1" max="12" required />

        <!-- expiration year input (4 digits) with error check for vaild input-->
        <input type="text" id="cardExpYear" name="cardExpYear" placeholder="YYYY"
               maxlength="4" required>

        <!-- CVV input (3 digits) -->
        <input type="text" name="cvv" placeholder="CVV (3 digits)"
               pattern="\d{3}" maxlength="3" title="CVV must be 3 digits" required />

        <!-- shipping method dropdown -->
        <select name="shippingSpeed" required>
            <option value="" disabled selected>Select Shipping Method</option>
            <option value="Overnight">Overnight - $29.00</option>
            <option value="3-Day">3-Day - $19.00</option>
            <option value="Ground">Ground - Free</option>
        </select>

        <!-- confirm order button -->
        <button type="submit">Confirm Order</button>
    </form>

    <!-- back to cart button -->
    <form th:action="@{/cart}" method="get" style="margin-top: 20px;">
        <button type="submit">Back to Cart</button>
    </form>

</div>

</body>
</html>
